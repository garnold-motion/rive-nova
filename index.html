<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rive Debug</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; }
        canvas {
            background: #000;
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="1080" height="1920"></canvas>
    
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
        const r = new rive.Rive({
            src: "nova_wheel.riv",
            canvas: document.getElementById("canvas"),
            artboard: "Artboard",
            autoplay: true,
            autoBind: true,
            stateMachines: "State Machine 1",
            useDevicePixelRatio: true,
            
            // layout: new rive.Layout({
            //     fit: rive.Fit.Contain, 
            //     alignment: rive.Alignment.Center
            // }),

            onLoad: () => {
                console.log("✅ Rive Loaded Successfully!");
                r.resizeDrawingSurfaceToCanvas();
                let vmi = rive.viewModelInstance;
            },

            onLoadError: (err) => {
                console.error("❌ Rive failed to load:", err);
            },
            onStateChange: (event) => {
                console.log("State changed to:", event.data[0]);
            }
        });
    </script>
</body>
</html>
