<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Projects</title>
    <style>
        body {
            background-color: #0e1111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .nova-container {
            position: relative;
            width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #nova-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            border-radius: 50%;
            transition: background 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #prev { left: 20px; }
        #next { right: 20px; }
    </style>
</head>
<body>

<div class="nova-container">
    <button id="prev" class="nav-btn">←</button>
    <button id="next" class="nav-btn">→</button>
    <canvas id="nova-canvas"></canvas>
</div>

<script src="https://unpkg.com/@rive-app/canvas@latest"></script>

<script>
    const projects = [
        "nova_boy.riv",
        "nova_wheel.riv",
        "flappy_nova_boy.riv",
        "nova_plinko.riv",
    ];
    
    let currentIndex = 0;
    let currentRive;

    function loadRive(index) {
        // 1. Cleanup old instance to prevent memory leaks
        if (currentRive) {
            currentRive.cleanup();
        }

        // 2. Initialize new Rive instance
        currentRive = new rive.Rive({
            src: projects[index],
            canvas: document.getElementById("nova-canvas"),
            artboard: "Artboard",
            autoplay: true,
            autoBind: true,
            stateMachines: "State Machine 1",
            onLoad: () => {
                currentRive.resizeDrawingSurfaceToCanvas();
            },
            onLoadError: () => {
                console.error("Failed to load Rive file: " + projects[index]);
            }
        });
    }

    // Navigation Logic
    document.getElementById('next').onclick = () => {
        currentIndex = (currentIndex + 1) % projects.length;
        loadRive(currentIndex);
    };

    document.getElementById('prev').onclick = () => {
        currentIndex = (currentIndex - 1 + projects.length) % projects.length;
        loadRive(currentIndex);
    };

    // Resize Listener
    window.addEventListener('resize', () => {
        if (currentRive) {
            currentRive.resizeDrawingSurfaceToCanvas();
        }
    });

    // Initial Load
    loadRive(currentIndex);
</script>

</body>
</html>
